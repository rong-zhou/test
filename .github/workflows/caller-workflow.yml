name: Caller workflow
on:
  workflow_dispatch:
    inputs:
      username:
        required: true
        description: name of user
        default: test
      open:
        required: false
        description: open or not
        default: 'false'
      minutes:
        required: false
        description: minute
        default: '1'
jobs:
  login:
    uses: ./.github/workflows/reusable-workflow-1.yml
    with:
      username: ${{ github.event.inputs.username }}
      open: ${{ github.event.inputs.open }}
      age: 123
      seconds: 100
